#################################
#
# PERSON
#
# Notes:
# The permalink should be /people/{first name}-{last-name} eg. /people/dean-birkett
#
#
#################################
persons:
  name: Persons
  singular_name: Person
  fields:
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    first_name:
      type: text
      required: true
      label: "First name (required):"
      variant: inline 
      class: narrow
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    last_name:
      type: text
      required: true
      label: "Last name (required):" 
      variant: inline               
      class: narrow
    slug:
      type: slug
      uses: [ first_name, last_name ]
    company:
      type: text
      required: false
      label: "Company:" 
      postfix: (if not Europeana Foundation)
      variant: inline
      class: narrow    
    company_url:
      type: text
      required: false
      label: "Company URL:" 
      postfix: (if not Europeana Foundation)
      pattern: url
      variant: inline
      class: narrow                             
    job_title:
      type: text
      required: false
      label: "Job Title:"
      variant: inline  
      class: narrow
    department:
      type: select
      values: ['Europeana Staff', 'Our Partner']
    team:
      type: select
      required: false
      label: "Team:"
      values: [ "(not set)", "Aggregation", "Corporate Communication", "Distribution & Engagement", "Facilitation", "Management", "Network & Sustainability", "People & Business Support", "Product Development", "Technology" ]
    introduction:
      type: html
      required: false
      label: "Introduction (120 chars MAX):" 
      pattern: "^.{1,120}$"             
      height: 150px
    image:
      type: image
      required: false
      label: "Image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    email:
      type: text
      required: false
      label: "Email address:"
      variant: inline 
      pattern: email  
      class: narrow  
    # This is only used if the checkbox is checked on the page - it will override the email address and show the secondary email address instead
    secondary_email:
      type: text
      required: false
      label: "Secondary email address:"
      variant: inline 
      pattern: email  
      class: narrow                             
    telephone_number:
      type: text
      required: false
      label: "Telephone number:"
      variant: inline  
      prefix: "<em>Allowed values are numbers, spaces, + and - </em>"
      pattern: ^[0-9+ -]*$
      class: narrow                   
    other_number:
      type: text
      required: false
      label: "Other number:"
      variant: inline   
      prefix: "<em>Allowed values are numbers, spaces, + and - </em>"
      pattern: ^[0-9+ -]*$
      class: narrow                                                    
    linkedin:
      type: text
      required: false
      label: "Linkedin URL:"
      variant: inline 
      prefix: "<em>URL has to start with http:// or https://</em>"  
      pattern: url   
      class: narrow                         
    twitter:
      type: text
      required: false
      label: "Twitter URL:"
      variant: inline 
      postfix: '<em>For expample "https://twitter.com/Europeanaeu" </em>'   
      pattern: url
      class: narrow                       
    skype:
      type: text
      required: false
      label: "Skype ID:"
      variant: inline  
      class: narrow                            
    other_links_1:
      type: text
      required: false
      label: "Other link:"
      variant: inline 
      prefix: "<em>URL has to start with http:// or https://</em>" 
      pattern: url 
      class: narrow               
    other_links_2:
      type: text
      required: false
      label: "Other link:"
      variant: inline             
      prefix: "<em>URL has to start with http:// or https://</em>" 
      pattern: url    
      class: narrow                                                                                              
    other_links_3:
      type: text
      required: false
      label: "Other link:"
      variant: inline            
      prefix: "<em>URL has to start with http:// or https://</em>" 
      pattern: url 
      class: narrow
    contact_blogpost:
      type: checkbox
      label: "Main contact of the blog"
    contact_event:
      type: checkbox
      label: "Main contact of events"
    contact_job:
      type: checkbox
      label: "Main contact of the jobs page"
    contact_staff:
      type: checkbox
      label: "Main contact of the staff page"
    contact_publication:
      type: checkbox
      label: "Main contact of the publications page"
    contact_pressrelease:
      type: checkbox
      label: "Main contact of the press releases page"
    contact_taskforce:
      type: checkbox
      label: "Main contact of the task forces page"
    contact_tag:
      type: checkbox
      label: "Main contact of tag page"
  taxonomy: [ tags, tree ]
  sort: team
  # no pager for person, mabe there is a better solution
  listing_records: 10000
  record_template: record_person.twig
  listing_template : listing_person.twig



#################################
#
# EVENT
#
# Notes:
# Requirement: On occasion we will not know the exact dates of events, but we would like to announce them. 
# For the day / month fields, there should be a (not known) to allow the user control over this.
# => Did not follow the date style with different text fields; If date fields are not filled out make them unknown
# Documents folder: This is required, so that you can show the root folder where the event documentation is going to be 
# stored. This will be created in the DMS first, and the user can then select this folder. 
# The folder area will be shown on the single events page, and when files are uploaded into this area, 
# then the website will update automatically.
#
#
#################################
events:
  name: Events
  singular_name: Event
  fields:
    # Show on Events list page, Events page, Home page
    title:
      type: text
      required: true  
      label: "Title (required):"
      variant: inline  
      postfix: "<hr>"
      postfix: "(max. 50 characters)"
      pattern: "^.{1,50}$"
    slug:
      type: slug
      uses: title
    start_event:
      type: datetime
      required: false
      label: "Start:"                         
    unconfirmed_start:
      type: checkbox
      required: false
      label: "Unconfirmed:"
    # If the end date and the start date are the same, then the end date will not show 
    # Show on Events list page, Events page, Home page
    end_event:
      type: datetime
      required: false
      label: "End:"                              
    unconfirmed_end:
      type: checkbox
      required: false
      label: "Unconfirmed:" 
    teaser:
      type: html
      required: true
      label: "Teaser (required):"            
      height: 150px   
    # Show on Events list page, Events page, Home page              
    body:
      type: html
      required: true
      label: "Body (required):"
      height: 150px
    filelist:
      type: filelist
      required: true
      label: "Attachments:"
    # If this is checked, then the contact persons secondary email will be shown instead of their primary email in the contact block   
    secondary_mail:
      type: checkbox
      required: false
      label: "Show secondary email instead:"
  relations:
    locations:
      multiple: false
      label: "Location"
      order: title
      format: "{{ item.title }}"
    persons:
      multiple: true
      label: "Speakers"
      order: last_name
      format: "{{ item.last_name }}, {{ item.first_name }}"
    person:
      multiple: true
      label: "Contact(s)"
      order: last_name
      format: "{{ item.last_name }}, {{ item.first_name }}"
    pages:
      multiple: true
      label: "Pages"
      order: -id
      format: "{{ item.title|escape }}"
    blogposts:
      multiple: true
      label: "Blog posts"
      order: -id
      format: "{{ item.title|escape }}"
    publications:
      multiple: true
      label: "Publications"
      order: -id
      format: "{{ item.title|escape }}"
    pressreleases:
      multiple: true
      label: "Press releases"
      order: -id
      format: "{{ item.title|escape }}"
    projects:
      multiple: true
      label: "Projects"
      order: -id
      format: "{{ item.title|escape }}"
    taskforces:
      multiple: true
      label: "Task forces"
      order: -id
      format: "{{ item.title|escape }}"
    events:
      multiple: true
      label: "Events"
      order: -id
      format: "{{ item.title|escape }}"
    jobs:
      multiple: true
      label: "Jobs"
      order: -id
      format: "{{ item.title|escape }}"
