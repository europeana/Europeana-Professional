#################################
publications:
  name: Publications
  singular_name: Publication
  fields:
    # Show on Publication list page, Publication page, Teasers, Individual staff members page
    title:
      type: text
      required: true  
      label: "Title (required):"
      variant: inline
      postfix: "(max. 50 characters)"
      pattern: "^.{1,50}$"
    slug:
      type: slug
      uses: title
    subtitle:
      type: html
      required: false 
      label: "Subtitle (120 chars MAX):"
      pattern: "^.{1,120}$"             
      height: 150px 
    body:
      type: html
      required: false 
      label: "Body:"             
      height: 150px
    isbn:
      type: text
      required: false 
      label: "ISBN:"
      variant: inline                                 
    filelist:
      type: filelist
      required: true 
      label: "Attachments:"
    image:
      type: image
      required: true  
      label: "Image:"
      attrib: title
      extensions: [ gif, jpg, png ]              
  taxonomy: [ tags, tree ]    
  relations:
    persons:
      label: "Author(s)"
      multiple: true
      format: "{{ item.last_name }}, {{ item.first_name }}"
      order: last_name
    person:
      multiple: true
      label: "Contact(s)"
      order: last_name
      format: "{{ item.last_name }}, {{ item.first_name }}"
      order: last_name
    pages:
      multiple: true
      label: "Pages"
      order: -id
      format: "{{ item.title|escape }}"
    blogposts:
      multiple: true
      label: "Blog posts"
      order: -id
      format: "{{ item.title|escape }}"
    publications:
      multiple: true
      label: "Publications"
      order: -id
      format: "{{ item.title|escape }}"
    pressreleases:
      multiple: true
      label: "Press releases"
      order: -id
      format: "{{ item.title|escape }}"
    projects:
      multiple: true
      label: "Projects"
      order: -id
      format: "{{ item.title|escape }}"
    taskforces:
      multiple: true
      label: "Task forces"
      order: -id
      format: "{{ item.title|escape }}"
    events:
      multiple: true
      label: "Events"
      order: -id
      format: "{{ item.title|escape }}"
    jobs:
      multiple: true
      label: "Jobs"
      order: -id
